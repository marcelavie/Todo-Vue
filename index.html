<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link

    <div id="app">
      <nav class="#ec407a pink lighten-1">
        <div class="nav-wrapper"></div>

        <div class="section">

          <div class="row">
            <!-- card de tarefa que repete para cada item do array -->
            <div v-for="tarefa in tasks" class="card horizontal">

                <div class="card-content">
                  <p>{{ tarefa.title }}</p>
                  <span class="projeto">{{ tarefa.project }}</span>
                </div>
                <div class="card-action ">
                  <a href="#" class="#ec407a pink lighten-1">This is a link</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="add">
          <a
            class="btn-floating btn-large waves-effect waves-light #ec407a pink lighten-1"
            href="tasksNew.html"
            ><i class="fa-solid fa-plus"></i
          ></a>
        </div>
      </div>

      <footer class="page-footer #ec407a pink lighten-1">
        <div class="footer-copyright">
